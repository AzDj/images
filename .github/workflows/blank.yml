name: Sync Fork
on:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: TG908/fork-sync@v1.1.7
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          owner: ${{ secrets.PROJECT_OWNER }}
          base: master
          head: master
